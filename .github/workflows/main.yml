# See https://github.com/lowlighter/metrics#-documentation 
name: GitHub Metrics

on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Options générales
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_display: columns
          config_output: svg
          config_timezone: UTC
          config_padding: 0, 8 + 11%
          config_octicon: yes
          repositories_forks: yes
          repositories_affiliations: owner
          repositories: 100
          repositories_batch: 50
          repositories_skipped: ""
          config_order: base.header, base.activity+community, base.repositories
          
          # 🈷️ Languages plugin (simplifié)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: lines, percentage
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 15
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 2%
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          
          # 🏆 Achievements plugin
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          plugin_achievements_threshold: B
          
          # 📅 Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 💡 Coding habits (simplifié)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          plugin_habits_days: 14
          plugin_habits_from: 100
          plugin_habits_languages_limit: 6
          plugin_habits_languages_threshold: 2%
          
          # 📰 Recent activity (réduit)
          plugin_activity: yes
          plugin_activity_limit: 3
          plugin_activity_load: 100
          plugin_activity_days: 7
          plugin_activity_filter: all
          plugin_activity_visibility: all
          plugin_activity_timestamps: no
          
          # 🌟 Recently starred repositories
          plugin_stars: yes
          plugin_stars_limit: 3
          
          # 📌 Starred topics
          plugin_topics: yes
          plugin_topics_sort: stars
          plugin_topics_mode: starred
          plugin_topics_limit: 10
          
          # 📓 Featured repositories
          plugin_repositories: yes
          plugin_repositories_order: featured, pinned, starred
          plugin_repositories_forks: yes
          plugin_repositories_affiliations: owner
          
          # 👨‍💻 Lines of code changed
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 3
          plugin_lines_sections: base
          
          # 🧑‍🤝‍🧑 People (réduit)
          plugin_people: yes
          plugin_people_limit: 12
          plugin_people_identicons: no
          plugin_people_size: 24
          plugin_people_types: followers, following
          plugin_people_shuffle: no
          
          # 🙋 Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes
          
          # Additional display optimizations
          optimize: css, xml, svg

  snake:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: generate github-snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}